<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratiente em CSS</title>
    <style>
        * {  /* o asterisco representa uma configuração global de css*/
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to top, white, blue);
            /*podendo utilizar to left para a esquerda, to top (de cima para baixo) ou to bottom (para baixo)*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
